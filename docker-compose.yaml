version: "3.1"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "2137:5432"
  rust:
    build: .
    image: pms_backend
    restart: always
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432
      ROCKET_ADDRESS: 0.0.0.0
      ROCKET_PORT: 8000
    ports:
      - "2138:8000"
    
